<!-- GPS Navigation Component - Visible for all authenticated users -->
{% if user.is_authenticated %}
<div id="gps-navigation" class="fixed bottom-4 right-4 z-50">
    <!-- GPS Toggle Button -->
    <button id="toggle-gps" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full shadow-lg transition-all duration-300 flex items-center justify-center">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
    </button>

    <!-- GPS Modal/Panel -->
    <div id="gps-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40">
        <div class="absolute bottom-0 right-0 top-0 w-full md:w-96 bg-white shadow-xl transform translate-x-full transition-transform duration-300" id="gps-panel">
            <!-- Header -->
            <div class="bg-blue-600 text-white p-4 flex justify-between items-center">
                <h3 class="text-lg font-semibold">Live Bus Tracking</h3>
                <button id="close-gps" class="hover:bg-blue-700 p-1 rounded">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Map Container -->
            <div id="gps-map-container" class="h-64 bg-gray-200 relative">
                <div id="gps-map" class="w-full h-full"></div>
                <div id="gps-loading" class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                </div>
            </div>

            <!-- Bus List -->
            <div class="flex-1 overflow-y-auto p-4">
                <h4 class="font-medium text-gray-700 mb-3">Active Buses</h4>
                <div id="bus-list" class="space-y-2">
                    <div class="text-center text-gray-500 py-4">
                        Loading buses...
                    </div>
                </div>
            </div>

            <!-- Status Bar -->
            <div class="border-t p-3 bg-gray-50">
                <div class="flex items-center justify-between text-sm text-gray-600">
                    <span id="bus-count">0 buses online</span>
                    <span id="last-update">Just now</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- GPS Navigation Styles -->
<style>
    #gps-panel.open {
        transform: translateX(0);
    }
    
    .bus-item {
        @apply bg-gray-100 rounded-lg p-3 cursor-pointer hover:bg-gray-200 transition-colors;
    }
    
    .bus-item.selected {
        @apply bg-blue-100 border-l-4 border-blue-500;
    }
    
    .bus-status-moving {
        @apply text-green-600;
    }
    
    .bus-status-stopped {
        @apply text-red-600;
    }
    
    #toggle-gps:hover {
        transform: scale(1.05);
    }
</style>

<!-- GPS Navigation JavaScript -->
<script>
class GPSNavigation {
    constructor() {
        this.map = null;
        this.markers = new Map();
        this.buses = [];
        this.isOpen = false;
        this.updateInterval = null;
        
        this.initializeElements();
        this.setupEventListeners();
    }
    
    initializeElements() {
        this.toggleBtn = document.getElementById('toggle-gps');
        this.modal = document.getElementById('gps-modal');
        this.panel = document.getElementById('gps-panel');
        this.closeBtn = document.getElementById('close-gps');
        this.mapContainer = document.getElementById('gps-map');
        this.loadingDiv = document.getElementById('gps-loading');
        this.busList = document.getElementById('bus-list');
        this.busCount = document.getElementById('bus-count');
        this.lastUpdate = document.getElementById('last-update');
    }
    
    setupEventListeners() {
        this.toggleBtn.addEventListener('click', () => this.toggle());
        this.closeBtn.addEventListener('click', () => this.close());
        this.modal.addEventListener('click', (e) => {
            if (e.target === this.modal) this.close();
        });
    }
    
    toggle() {
        if (this.isOpen) {
            this.close();
        } else {
            this.open();
        }
    }
    
    open() {
        this.isOpen = true;
        this.modal.classList.remove('hidden');
        setTimeout(() => {
            this.panel.classList.add('open');
        }, 50);
        
        if (!this.map) {
            this.initializeMap();
        }
        
        this.startUpdating();
    }
    
    close() {
        this.isOpen = false;
        this.panel.classList.remove('open');
        setTimeout(() => {
            this.modal.classList.add('hidden');
        }, 300);
        
        this.stopUpdating();
    }
    
    initializeMap() {
        // Default to Freetown, Sierra Leone
        const defaultCenter = { lat: 8.4606, lng: -13.2317 };
        
        this.map = new google.maps.Map(this.mapContainer, {
            zoom: 12,
            center: defaultCenter,
            mapTypeId: 'roadmap',
            styles: [
                {
                    featureType: 'poi',
                    elementType: 'labels',
                    stylers: [{ visibility: 'off' }]
                }
            ]
        });
        
        this.loadingDiv.style.display = 'none';
        this.loadBuses();
    }
    
    async loadBuses() {
        try {
            const response = await fetch('/gps/api/buses/locations/');
            if (!response.ok) throw new Error('Failed to fetch bus locations');
            
            const data = await response.json();
            this.buses = data.buses || [];
            
            this.updateMap();
            this.updateBusList();
            this.updateStatus();
            
        } catch (error) {
            console.error('Error loading buses:', error);
            this.showError('Failed to load bus locations');
        }
    }
    
    updateMap() {
        // Clear existing markers
        this.markers.forEach(marker => marker.setMap(null));
        this.markers.clear();
        
        // Add markers for each bus
        this.buses.forEach(bus => {
            if (bus.latitude && bus.longitude) {
                const position = { 
                    lat: parseFloat(bus.latitude), 
                    lng: parseFloat(bus.longitude) 
                };
                
                // Create custom bus marker
                const marker = new google.maps.Marker({
                    position: position,
                    map: this.map,
                    title: `${bus.bus_name} (${bus.bus_number})`,
                    icon: {
                        url: this.getBusIconUrl(bus.is_moving),
                        scaledSize: new google.maps.Size(32, 32),
                        anchor: new google.maps.Point(16, 32)
                    }
                });
                
                // Create info window
                const infoWindow = new google.maps.InfoWindow({
                    content: this.createBusInfoContent(bus)
                });
                
                marker.addListener('click', () => {
                    // Close other info windows
                    this.markers.forEach((m, id) => {
                        if (m.infoWindow) m.infoWindow.close();
                    });
                    
                    infoWindow.open(this.map, marker);
                });
                
                marker.infoWindow = infoWindow;
                this.markers.set(bus.id, marker);
            }
        });
        
        // Adjust map bounds to show all buses
        if (this.buses.length > 0) {
            const bounds = new google.maps.LatLngBounds();
            this.buses.forEach(bus => {
                if (bus.latitude && bus.longitude) {
                    bounds.extend({ 
                        lat: parseFloat(bus.latitude), 
                        lng: parseFloat(bus.longitude) 
                    });
                }
            });
            this.map.fitBounds(bounds);
        }
    }
    
    updateBusList() {
        if (this.buses.length === 0) {
            this.busList.innerHTML = `
                <div class="text-center text-gray-500 py-4">
                    No buses currently tracked
                </div>
            `;
            return;
        }
        
        this.busList.innerHTML = this.buses.map(bus => `
            <div class="bus-item" data-bus-id="${bus.id}">
                <div class="flex justify-between items-start">
                    <div>
                        <div class="font-medium text-gray-900">${bus.bus_name}</div>
                        <div class="text-sm text-gray-600">${bus.bus_number}</div>
                    </div>
                    <div class="text-right">
                        <div class="text-sm ${bus.is_moving ? 'bus-status-moving' : 'bus-status-stopped'}">
                            ${bus.is_moving ? 'üöå Moving' : 'üõë Stopped'}
                        </div>
                        <div class="text-xs text-gray-500">${bus.speed || 0} km/h</div>
                    </div>
                </div>
                ${bus.assigned_route ? `<div class="text-xs text-gray-500 mt-1">${bus.assigned_route}</div>` : ''}
            </div>
        `).join('');
        
        // Add click listeners to bus items
        this.busList.querySelectorAll('.bus-item').forEach(item => {
            item.addEventListener('click', () => {
                const busId = item.dataset.busId;
                this.focusOnBus(busId);
            });
        });
    }
    
    updateStatus() {
        const count = this.buses.length;
        const movingCount = this.buses.filter(bus => bus.is_moving).length;
        
        this.busCount.textContent = `${count} buses online (${movingCount} moving)`;
        this.lastUpdate.textContent = new Date().toLocaleTimeString();
    }
    
    focusOnBus(busId) {
        const bus = this.buses.find(b => b.id == busId);
        const marker = this.markers.get(parseInt(busId));
        
        if (bus && marker && bus.latitude && bus.longitude) {
            const position = { 
                lat: parseFloat(bus.latitude), 
                lng: parseFloat(bus.longitude) 
            };
            
            this.map.setCenter(position);
            this.map.setZoom(15);
            
            // Open info window
            if (marker.infoWindow) {
                marker.infoWindow.open(this.map, marker);
            }
            
            // Highlight in list
            this.busList.querySelectorAll('.bus-item').forEach(item => {
                item.classList.remove('selected');
            });
            this.busList.querySelector(`[data-bus-id="${busId}"]`).classList.add('selected');
        }
    }
    
    getBusIconUrl(isMoving) {
        // Use emoji or create simple colored markers
        return isMoving 
            ? 'data:image/svg+xml;base64,' + btoa(`
                <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="16" cy="16" r="14" fill="#10B981" stroke="#fff" stroke-width="2"/>
                    <text x="16" y="20" text-anchor="middle" fill="white" font-size="14" font-weight="bold">üöå</text>
                </svg>
            `)
            : 'data:image/svg+xml;base64,' + btoa(`
                <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="16" cy="16" r="14" fill="#EF4444" stroke="#fff" stroke-width="2"/>
                    <text x="16" y="20" text-anchor="middle" fill="white" font-size="14" font-weight="bold">üöå</text>
                </svg>
            `);
    }
    
    createBusInfoContent(bus) {
        return `
            <div class="p-2 min-w-48">
                <div class="font-semibold text-lg">${bus.bus_name}</div>
                <div class="text-sm text-gray-600 mb-2">Bus #${bus.bus_number}</div>
                
                <div class="space-y-1 text-sm">
                    <div class="flex justify-between">
                        <span>Status:</span>
                        <span class="${bus.is_moving ? 'text-green-600' : 'text-red-600'}">
                            ${bus.is_moving ? 'Moving' : 'Stopped'}
                        </span>
                    </div>
                    <div class="flex justify-between">
                        <span>Speed:</span>
                        <span>${bus.speed || 0} km/h</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Capacity:</span>
                        <span>${bus.seat_capacity} seats</span>
                    </div>
                    ${bus.assigned_route ? `
                        <div class="flex justify-between">
                            <span>Route:</span>
                            <span class="text-blue-600">${bus.assigned_route}</span>
                        </div>
                    ` : ''}
                </div>
                
                <div class="mt-3 pt-2 border-t text-xs text-gray-500">
                    Last updated: ${new Date(bus.last_location_update || Date.now()).toLocaleString()}
                </div>
            </div>
        `;
    }
    
    showError(message) {
        this.busList.innerHTML = `
            <div class="text-center text-red-500 py-4">
                ‚ö†Ô∏è ${message}
            </div>
        `;
    }
    
    startUpdating() {
        // Update every 30 seconds
        this.updateInterval = setInterval(() => {
            if (this.isOpen) {
                this.loadBuses();
            }
        }, 30000);
    }
    
    stopUpdating() {
        if (this.updateInterval) {
            clearInterval(this.updateInterval);
            this.updateInterval = null;
        }
    }
}

// Initialize GPS navigation when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    // Only initialize if Google Maps is available
    if (typeof google !== 'undefined' && google.maps) {
        window.gpsNavigation = new GPSNavigation();
    } else {
        console.warn('Google Maps not available for GPS navigation');
    }
});
</script>
{% endif %}
